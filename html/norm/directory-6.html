<h1>图片规范</h1>
<h2>图片优化</h2>
<ol>
	<li>图片体积不能超过300K，图片过大使用压缩工具压缩</li>
	<li>JPG图片可压缩，一般80%品质即可，保证文字清晰</li>
	<li>JPG图片可使用渐进式图片：使用Photoshop的“存储为web所用格式”时候，勾选“连续”</li>
</ol>
<h2>合理切图</h2>
<ol>
	<li>需要变动的文体禁止切到图片中</li>
	<li>需要后台动态生成的图片，如头像等，必须单独切出来</li>
</ol>
<h2>图片标签</h2>
<ol>
	<li>PC端img图片必须填写width、height、alt属性</li>
	<li>移动端必须填写alt属性</li>
	<li>alt不能为无意义字符，需要能表现出图片的含义，如图片为道具图，则应该为道具的名称</li>
</ol>
